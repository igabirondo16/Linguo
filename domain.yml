        4) Ekonomia \n
        5) Mundua \n
        6) Iritzia \n
        7) Kultura \n
        8) Kirola \n
        9) Bizigiro"

    button_type: "reply"
    buttons:
      - title: "Galdera irekia egin"
        payload: '/make_open_question'

      - title: "Azken berriak"
        payload: '/choose_topic{{"topic":"Azken berriak"}}'
        
      - title: "Berri irakurrienak"
