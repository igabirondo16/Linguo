        payload: '/choose_topic{{"topic":"Politika"}}'

      - title: "Ekonomia"
        payload: '/choose_topic{{"topic":"Ekonomia"}}'

      - title: "Mundua"
        payload: '/choose_topic{{"topic":"Mundua"}}'

      - title: "Iritzia"
        payload: '/choose_topic{{"topic":"Iritzia"}}'

      - title: "Kultura"
        payload: '/choose_topic{{"topic":"Kultura"}}'

      - title: "Kirola"
        payload: '/choose_topic{{"topic":"Kirola"}}'

      - title: "Bizigiro"
        payload: '/choose_topic{{"topic":"Bizigiro"}}' 

  utter_last_news:
  - text: "Hauek dira azken berriak"

  utter_most_read_news:
  - text: "Hauek dira berri irakurrienak"

  utter_articles_by_topic:
  - text: "Hauek dira gaiaren artikuluak"

  utter_url:
  - text: "Hau da artikuluaren url-a"

  utter_article:
  - text: "Hau da eskatutako artikulua"

  utter_cheer_up:
  - text: "Hona hemen irudi bat zu animatzeko:"
