version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - mood_great
  - mood_unhappy
  - bot_challenge
  - show_menu
  - choose_topic
  - choose_news_with_keywords
  - more_information
  - show_news_menu
  - EXTERNAL_reminder
  - cancel_show_news_reminder
  - make_open_question
  - choose_open_question


actions:
  - action_show_topic_news
  - action_return_url
  - action_answer_topic
  - action_return_news_title
  - action_show_last_topic_news
  - action_set_news_reminder
  - action_react_reminder
  - action_cancel_news_reminder
  - action_answer_open_question

entities:
  - topic
  - article

slots:
  article:
    type: text
    initial_value: ""
    influence_conversation: false

  topic:
    type: text
    initial_value: ""
    influence_conversation: false

  topic_list:
    type: list
    initial_value: ['Azken berriak', 'Berri irakurrienak', 'Gizartea', 
            'Politika', 'Ekonomia', 'Mundua', 'Iritzia', 'Kultura', 'Kirola', 'Bizigiro']
    influence_conversation: false

  global_articles:
    type: any

  last_article:
    type: list
    initial_value: []
    influence_conversation: false
  
  read_next_news:
    type: bool
    initial_value: true
    influence_conversation: false

  open_question:
    type: bool
    initial_value: false
    influence_conversation: false

  

responses:
  utter_greet:
  - text: "Kaixo! Ni Linguo ChatBot-a naiz."

  utter_show_menu:
