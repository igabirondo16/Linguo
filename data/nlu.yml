version: "2.0"

nlu:
- regex: article
  examples: |
    - [\"\'](.+?)[\"\']

- intent: greet
  examples: |
    - Kaixo
    - Aupa
    - Ieup
    - Egun on
    - Arratsalde on
    - Hey
    - Egunon

- intent: goodbye
  examples: |
    - Agur
    - Gero arte
    - Gabon
    - Beranduago ikusten gara
    - Ondo ibili
    - Agur 
    - Aio
    
- intent: affirm
  examples: |
    - Bai
    - b
    - Noski
    - Ideia ona dirudi
    - Ados
    - Ederki

- intent: bot_challenge
  examples: |
    - Chatbot bat al zara?
    - Gizaki bat al zara?
    - Chatbot batekin hitz egiten ari naiz?
    - Gizaki batekin hitz egiten ari naiz?

